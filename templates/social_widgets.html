<style>
/* Pinterest Widget Styles */
.pinterest-pin-card {
    position: relative;
    overflow: hidden;
    border-radius: 10px;
}

.pinterest-pin-card:hover .pin-overlay {
    opacity: 1;
}

.pin-overlay {
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: rgba(0,0,0,0.7);
    display: flex;
    align-items: center;
    justify-content: center;
    opacity: 0;
    transition: opacity 0.3s ease;
}

/* Instagram Widget Styles */
.instagram-post {
    position: relative;
    overflow: hidden;
    border-radius: 8px;
    cursor: pointer;
}

.instagram-post:hover .instagram-overlay {
    opacity: 1;
}

.instagram-overlay {
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: rgba(0,0,0,0.5);
    display: flex;
    align-items: center;
    justify-content: center;
    opacity: 0;
    transition: opacity 0.3s ease;
    color: white;
    font-size: 1.5rem;
}

/* Social Share Buttons */
.social-share-widget .btn {
    border-radius: 20px;
}
</style>

<script>
// Pinterest Integration
function pinToBoard(boardName, imageUrl, description) {
    const url = encodeURIComponent(window.location.href);
    const media = encodeURIComponent(imageUrl);
    const desc = encodeURIComponent(description);
    
    const pinterestUrl = `https://pinterest.com/pin/create/button/?url=${url}&media=${media}&description=${desc}`;
    window.open(pinterestUrl, '_blank', 'width=750,height=320');
}

// Social Sharing Functions
function shareOnFacebook() {
    const url = encodeURIComponent(window.location.href);
    const facebookUrl = `https://www.facebook.com/sharer/sharer.php?u=${url}`;
    window.open(facebookUrl, '_blank', 'width=600,height=400');
}

function shareOnTwitter() {
    const url = encodeURIComponent(window.location.href);
    const text = encodeURIComponent(document.title);
    const twitterUrl = `https://twitter.com/intent/tweet?url=${url}&text=${text}`;
    window.open(twitterUrl, '_blank', 'width=600,height=400');
}

function shareOnPinterest() {
    const url = encodeURIComponent(window.location.href);
    const media = encodeURIComponent(document.querySelector('meta[property="og:image"]')?.content || '');
    const description = encodeURIComponent(document.title);
    
    const pinterestUrl = `https://pinterest.com/pin/create/button/?url=${url}&media=${media}&description=${description}`;
    window.open(pinterestUrl, '_blank', 'width=750,height=320');
}

function copyLink() {
    navigator.clipboard.writeText(window.location.href).then(() => {
        // Show success message
        const btn = event.target.closest('button');
        const originalText = btn.innerHTML;
        btn.innerHTML = '<i class="fas fa-check me-1"></i>Copied!';
        btn.classList.add('btn-success');
        btn.classList.remove('btn-outline-success');
        
        setTimeout(() => {
            btn.innerHTML = originalText;
            btn.classList.remove('btn-success');
            btn.classList.add('btn-outline-success');
        }, 2000);
    });
}

// Instagram Post Click Handler
document.querySelectorAll('.instagram-post').forEach(post => {
    post.addEventListener('click', () => {
        window.open('https://instagram.com/fashionfinds2025', '_blank');
    });
});
</script>
